<div class="container text-center" >
  <div class="row" style="display: flex; justify-content: center;">
    <img src={{currency.flag}} alt=""  id="upper-img">
    <p id="rateParagraph">{{currency.shortName}}</p>
  </div>
  <div class="row">
    <div class="form-outline" style="width: 200px;">
      <input class="form-control" type="number" [(ngModel)]="amount" (ngModelChange)="onConvert()" id="input-num" name="amount" id="input-num" style="color: white; background-color: rgba(128, 0, 128, 0); text-align: center;">
      <label class="form-label" for="input-num">Enter amount</label>


    </div>

  </div>
</div>
